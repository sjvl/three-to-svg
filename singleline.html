<!DOCTYPE html>
<html>
<head>
    <title>three-to-svg </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
			font-family: monospace;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #output {
            color: #333;
            position: absolute;
            left: 10px;
            bottom: 10px;
            white-space: pre;
        }
    </style>
</head>
<body>
	<div id="output"></div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/+esm"
          }
        }
    </script>
    <script type="module" src="./singleline.js"></script>
</body>
</html>
